

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Find the Largest Number</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="style.css">
	
</head>

<body>

	<main class="w3-container w3-padding-32 w3-center">
		<section class="w3-card w3-padding w3-light-grey w3-round-large w3-responsive" style="max-width:400px;margin:auto;">

			<header>
				<h1 class="w3-text-teal">Find the Largest Number</h1>
			</header>

			<form class="w3-container" aria-label="Enter three numbers to find the largest">
				<div class="w3-margin-bottom">
					<label for="num1" class="w3-text-grey">First number:</label>
					<input class="w3-input w3-border" type="number" id="tbxNum1" name="num1" required>
				</div>

				<div class="w3-margin-bottom">
					<label for="num2" class="w3-text-grey">Second number:</label>
					<input class="w3-input w3-border" type="number" id="tbxNum2" name="num2" required>
				</div>

				<div class="w3-margin-bottom">
					<label for="num3" class="w3-text-grey">Third number:</label>
					<input class="w3-input w3-border" type="number" id="tbxNum3" name="num3" required>
				</div>

				<button class="w3-button w3-teal w3-margin-top w3-round" type="submit" onclick="findLargestNumber()">Find Largest</button>

			</form>

		</section>

	</main>

    <script src="script.js"></script>
</body>

</html>
